<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
    <title>Wordle Mania!™</title>
  </head>
  <body>
    <nav class="wordleNav">
      <nav class="nav nav-pills nav-justified justify-content-center">
          <a class="nav-link" href="/">Normal</a>
          <a class="nav-link" href="/hard-wordle">Hard</a>
          <a class="nav-link" href="/rude">Rude</a>
          <a class="nav-link" href="/zen">Zen</a>
          <a class="nav-link" id="active" href="/leaderboard">Leaderboard</a>
      </nav>
    </nav>
    <div class = "titleName">
      <h1> Wordle Mania!™ </h1>
    </div>
    <nav class="leaderboard nav nav-pills nav-justified justify-content-center">
          <a class="nav-link" id="active" href="/">Normal</a>
          <!-- <a class="nav-link" href="/hard-wordle">Hard</a>
          <a class="nav-link" href="/rude">Rude</a> -->
    </nav>
    <div class = "leaderboard">
      <table>
        <tr>
          <div class ="left">
            <th> Username </th>
          </div>
          <th> Score </th>
        </tr>
        {% for data in userScore %}
        <tr>
          <td>{{data[0]}}</td>
          <td>{{data[1]}}</td><br>
        </tr>
        {% endfor %}
      </table>
    </div>
    <canvas width="455" height="460" class="hide" id="playground"></canvas>
    <canvas width="455" height="165" class="hide" id="keyboard"></canvas>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
